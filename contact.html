<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedSmart Consultants</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .form-button {
      background-color: #a21d1d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-button:hover {
      background-color: #7a1616;
    }
    .form-container {
      display: none;
      margin-top: 20px;
    }
    .form-wrapper iframe {
      width: 100%;
      height: 1550px;
      border: none;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <img src="redsmart_logo_small.png" class="logo" alt="RedSmart Logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="forms.html">Forms</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:info@redsmartcorp.com">info@redsmartcorp.com</a></p>
      <button class="form-button" onclick="showForm('contact')">Contact Form</button>

      <div id="contact" class="form-container form-wrapper">
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSecGwwF74aTScerc693-0-Vp_TdCJsP9Nbnf_Z1l2keobaQ3Q/viewform?embedded=true" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 RedSmart Consultants LLC. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form-container').forEach(el => el.style.display = 'none');
      const selected = document.getElementById(formId);
      if (selected) selected.style.display = 'block';
      window.scrollTo({ top: selected.offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</body>
</html>
