<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Forms | RedSmart Consultants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      color: #b30000;
      margin-bottom: 30px;
    }

    .form-button {
      background-color: #b30000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #990000;
    }

    .form-container {
      display: none;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 1600px;
      border: none;
    }

    nav {
      position: fixed;
      top: 10px;
      right: 20px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #b30000;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Customer Forms</h1>

  <button class="form-button" onclick="showForm('onboarding')">Customer Onboarding Form</button>
  <button class="form-button" onclick="showForm('agreement')">Customer Agreement Form</button>

  <div id="onboarding" class="form-container">
    <p>This form requires document uploads and cannot be embedded. Click below to open it:</p>
    <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLSeo4oNR7hpvqaGdz5ERhxXlEXCn-OqB1_J06yP3rlEMmQCZ6Q/viewform?usp=header" target="_blank">
      Open Customer Onboarding Form
    </a>
  </div>
  
  <div id="agreement" class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfRF9GNl-3KOZQecJw-HIjM2Feb1vJOJYkdXXU2-G84mhlCcg/viewform?embedded=true" width="640" height="1182" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form-container').forEach(el => el.style.display = 'none');
      const selected = document.getElementById(formId);
      if (selected) selected.style.display = 'block';
      window.scrollTo({ top: selected.offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</body>
</html>
