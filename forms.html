<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Forms | RedSmart Consultants</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .site-header {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-large {
      height: 60px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .section {
      padding: 40px 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-button {
      background-color: #a21d1d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #7a1616;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-wrapper iframe {
      width: 100%;
      height: 1550px;
      border: none;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ddd;
    }

    .app-icon {
      display: block;
      margin: 20px auto;
      max-height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container nav">
      <img src="images/RedSmartConsultants_PageLogo.png" class="logo-large" alt="RedSmart Logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="forms.html">Forms</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Customer Forms</h2>
      <div style="text-align: center;">
        <button class="form-button" onclick="showForm('onboarding')">Customer Onboarding Form</button>
        <button class="form-button" onclick="showForm('agreement')">Customer Agreement Form</button>
      </div>

      <div id="onboarding" class="form-container">
        <p>This form requires document upload and cannot be embedded. Click below to open it in a new tab:</p>
        <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLSeo4oNR7hpvqaGdz5ERhxXlEXCn-OqB1_J06yP3rlEMmQCZ6Q/viewform?usp=header" target="_blank">
          Open Customer Onboarding Form
        </a>
      </div>

      <div id="agreement" class="form-container">
        <div class="form-wrapper">
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSfRF9GNl-3KOZQecJw-HIjM2Feb1vJOJYkdXXU2-G84mhlCcg/viewform?embedded=true" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            Loading…
          </iframe>
        </div>
      </div>

      <h2>Apps & Portals</h2>
      <a 
        href="https://www.appsheet.com/start/cd039f00-f8bd-49e9-9705-22a3d901ba71" 
        target="_blank">
        <img 
          src="images/RedSmartHub_Logo" 
          alt="RedSmart Hub" 
          class="app-icon" />
      </a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 RedSmart Consultants LLC. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form-container').forEach(el => el.style.display = 'none');
      const selected = document.getElementById(formId);
      if (selected) selected.style.display = 'block';
      window.scrollTo({ top: selected.offsetTop - 20, behavior: 'smooth' });
    }
  </script>

</body>
</html>
